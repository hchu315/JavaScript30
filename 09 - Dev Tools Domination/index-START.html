<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log

    // Interpolated
    console.log(``)
    or
    console.log('hello, %s tho', 'test my vibe')
    
    // Styled
    console.log('%c that style lets you style', 'font-size:40px; color: blue')

    // warning!
    console.warn('hello')

    // Error :|
    console.error('hello')

    // Info
    console.info('hello')

    // Testing
    console.assert(some comparison/test, 'this string appears if false')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(node)

    // Grouping together
    console.group("some string")

    console.groupEnd("same string as above")
    // grouping a bunch of console logs etc

    // counting
    console.count('hello')
    // count how many times that string is called

    // timing
    console.time("label")

    console.timeEnd("use same label as above")
    // good for testing some operation etc
  </script>
</body>
</html>
