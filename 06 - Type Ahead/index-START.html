<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];

fetch(endpoint)
  .then(blob => blob.json())
  .then(data => cities.push(...data)
   )

const searchBox = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

function findMatches(wordToMatch, cities) {
  let regex = new RegExp(wordToMatch, 'gi');
  
  return cities.filter(place => {
    return place.city.match(regex) || place.state.match(regex)
  });

}

function numberWithCommas(x) {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function displayMatches() {
  let matches = findMatches(this.value, cities)

  let html = matches.map(place => {
    // const listItem = document.createElement('li')
    // const placeMatch = document.createElement('span')
    // const placePopulation = document.createElement('span')

    //   placeMatch.innerHTML = `${place.city}, ${place.state}`
    //   placePopulation.innerHTML = `${place.population}`
    // listItem.appendChild(placeMatch)
    // listItem.appendChild(placePopulation)
    // return listItem
      const regex = new RegExp(this.value, 'gi');
      const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
      const stateName= place.city.replace(regex, `<span class="hl">${this.value}</span>`);

      return `
        <li>
          <span class="name">${cityName}, ${place.state}</span>
          <span class="population">${numberWithCommas(place.population)}</span>
        </li>
      `
    }
  ).join('')

    suggestions.innerHTML = html;
}

searchBox.addEventListener('change', displayMatches);
searchBox.addEventListener('keyup', displayMatches);
</script>
</body>
</html>
